<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Fuel Calc</title>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous"
    />
</head>
<body>
<header>

</header>

<main>

    <div class="jumbotron jumbotron-fluid">
        <div class="container-fluid">
            <div class="block ml-5">
                <div class="col-lg-7 col-md-11 col-xs-6">
                    <h1 class="display-4">Калькулятор расхода топлива</h1>
                    <p class="lead">
                        Рассчет расхода топлива автомобиля за пройденное расстояние.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div class="block ml-5 pl-4">
        <div class="col-sm-5 md-8">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Калькулятор расхода топлива</h5>
                    <p class="card-text">Узнайте сколько топлива вы израсходуете в поездке зная расстояние, которое
                        планируете проехать, а также средний расход топлива вашего автомобиля.</p>

                    <form id="calcForm">
                        <div class="input-group">
                            <label class="col-sm-4 col-form-label"><strong>Расход
                                топлива</strong></label>
                            <div class="input-group">
                                <input v-model.number="consumption" type="number" class="form-control"
                                       placeholder="Расход топлива на 100 км., в литрах"/>
                                <div class="input-group-append">
                                    <span class="input-group-text">л / 100 км</span>
                                </div>
                            </div>
                        </div>
                        <div class="input-group">
                            <label
                                    class="col-sm-4 col-form-label"><strong>Расстояние</strong></label>
                            <div class="input-group">
                                <input v-model.number="distance" type="number" class="form-control"
                                       placeholder="Дистанция, в км." step="10"/>
                                <div class="input-group-append">
                                    <span class="input-group-text">км</span>
                                </div>
                            </div>
                        </div>
                        <div class="input-group">
                            <label class="col-sm-4 col-form-label"><strong>Стоимость
                                топлива</strong></label>
                            <div class="input-group">
                                <input v-model.number="price_per_liter" type="number" class="form-control"
                                       placeholder="Цена за 1 литр топлива, в рублях"/>
                                <div class="input-group-append">
                                    <span class="input-group-text">руб / л</span>
                                </div>
                            </div>
                        </div>
                        <div class="dropdown-divider mt-4 mb-3"></div>
                        <div class="input-group">
                            <label class="col-sm-4 col-form-label"><strong>Итого расход
                                топлива</strong></label>
                            <div class="input-group">
                                <span></span>
                                <input v-model="fuel" class="form-control" disabled/>
                                <div class="input-group-append">
                                    <span class="input-group-text">л</span>
                                </div>
                            </div>
                        </div>
                        <div class="input-group">
                            <label class="col-sm-4 col-form-label"><strong>Итоговая
                                стоимость</strong></label>
                            <div class="input-group">
                                <input v-model="cost" class="form-control" disabled/>
                                <div class="input-group-append">
                                    <span class="input-group-text">руб</span>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<footer>

</footer>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
    const calculator = new Vue({
        el: '#calcForm',
        data: {
            consumption: 6.3,
            price_per_liter: 46.8,
            distance: 1100,
        },

        computed: {
            fuel: function () {
                return Math.round((this.consumption * this.distance / 100) * 10) / 10;
            },
            cost: function () {
                return Math.round((this.fuel * this.price_per_liter) * 10) / 10;
            },
        }
    })
</script>

</body>
</html>
